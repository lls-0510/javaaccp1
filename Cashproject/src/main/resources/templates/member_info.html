<body>
    <!--会员信息-->
    <div class="rightarea clearfix" id="vcontents">
        <div class="mainarea clearfix">
            <div class="mainhead">
                <span class="title">会员信息</span>
                <div class="searchArea">
                    <div class="btn-div">
                        <span class="btn btn-success" onclick="addmember()" data-target="#tanchuan"  data-toggle="modal">
                            添加会员
                        </span>
                    </div>
                </div>
                <div class="list">
                    <a href="javascript:;" class="btn btn-default">导出会员</a>
                    <a href="javascript:;" class="btn btn-default">批量导入</a>
                </div>
                <div class="list search">
                    <input class="inputtext" type="text" placeholder="查找" name="vname">
                    <a href="javascript:;" class="search-btn" @click="getPage()"></a>
                </div>
                <div class="list">
                    <select name="" id="" class="form-control">
                        <templete v-for="item in viplist">
                            <option :value="item.vtid">{{item.vtname}}</option>
                        </templete>
                    </select>
                </div>
            </div>
            <div class="mainbody">
                <table class="settable table table-striped">
                    <thead>
                        <tr>
                            <th width="4%">序号</th>
                            <th width="*">姓名</th>
                            <th width="12%">手机</th>
                            <th width="14%">等级</th>
                            <th width="10%">成交次数</th>
                            <th width="10%">成交金额</th>
                            <th width="10%">余额</th>
                            <th width="10%">积分</th>
                            <th width="10%">最近成交</th>
                            <th width="6%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr v-for="stu,index in page.list">
                        <td>
                            <input type="checkbox">
                        </td>
                        <td>
                            {{stu.vname}}
                        </td>
                        <td class="nametd">
                          {{stu.vphone}}
                        </td>
                        <td>{{stu.vtname}}</td>
                        <td>{{stu.countsum}}</td>
                        <td>{{stu.countprice}}</td>
                        <td>{{stu.countprice}}</td>
                        <td>{{stu.integral}}</td>
                        <td>{{stu.orderDate}}</td>
                        <td>
                            <span onclick="editmember()" data-target="#tanchuan"  data-toggle="modal" >编辑</span>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="5">合计</td>
                        <td class="total_num">&nbsp;</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    </tfoot>
                </table>
                <div class="pageMenu">
			<span v-on:click="getPage(page.prePage)">上一页</span>
			<span v-for="numPage in page.pages">
				<span v-on:click="getPage(numPage)">{{numPage}}</span>
			</span>
			<span v-on:click="getPage(page.nextPage)">下一页</span>
			
		</div>

            </div>
        </div>
    </div>
        <script type="text/javascript">
        var vipvue=new Vue({
        	el:"#vcontents",
        	data:{
        		page:{
        			list:[]
        		},
        		viplist:[
                    {
                        "vtid":"","vtname":"","vtdiscount":""
                    }
                ]
        	},
        	methods:{
        		getPage:function(currentPage){
        			var vname=$("[name='vname']").val();
        			$.ajax({
        				url:"/Vipcount",
        				data:{pageNum:currentPage,pageSize:1,vname:vname},
        				success:function(result){
        					vipvue.page=result;
        				}
        			});
        		}
        	},
        	created:function(){
        		this.getPage(1);
        		$.ajax({
    				url:"/vtypequeryAll",
    				success:function(result){
    					vipvue.viplist=result;
    					alert(JSON.stringify(vipvue.viplist))
    				}
    			});
        	}
        });
            function addmember() {
                /*$(".modal-content").attr("id",id);*/
                $(".modal-content").load("model/addmember.html");
            }
            function editmember() {
                /*$(".modal-content").attr("id",id);*/
                $(".modal-content").load("model/aditmember.html");
            }
    </script>
